<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup] = "profileForm" autocomplete="off" (ngSubmit)="saveData()" novalidate>
      <div class="form-group" [ngClass] = "{'error': profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched}">
        <label for="firstName">First Name:</label>
        <em *ngIf="validateField(profileForm.controls.firstName)  && profileForm.controls.firstName.errors.required">*</em>
        <em *ngIf="validateField(profileForm.controls.firstName) && profileForm.controls.firstName.errors.pattern">Name should not start with a Number</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass] = "{'error': validateField(profileForm.controls.lastName)}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="validateField(profileForm.controls.lastName)">*</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
